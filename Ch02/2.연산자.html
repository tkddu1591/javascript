	<h3>연산자</h3>
	<h4>산술연산자</h4>
	<script>
		let num1 = 1;
		let num2 = 2;
		let num3 = 3;
		let num4 = 4;
		
		let rs1 = num1+num2;
		let rs2 = num1-num2;
		let rs3 = num1*num2;
		let rs4 = num1/num2;
		let rs5 = num1%num2;
		document.write('rs : '+ rs1+'<br>');
		document.write('rs : '+ rs2+'<br>');
		document.write('rs : '+ rs3+'<br>');
		document.write('rs : '+ rs4+'<br>');
		document.write('rs : '+ rs5+'<br>');
	</script>

	<h4>비교연산자</h4>
