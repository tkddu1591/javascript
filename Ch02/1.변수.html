<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.변수</title>
  <!--
  2023/07/17 김상엽
  자바스크립트 변수 실습하기
  -->

</head>
<body>
  <h3>1.변수</h3>

  <script>
    //변수 종류


    //var는 ES6에서 사용안함
    var value1 = 1;
    var value2 = 3.14;

    //let은 일반변수 선언 키워드
    let var1 = 1;
    let var2 = 3.14;
    let var3 = true;
    let var4 = false;
    let var5 = "Hello";
    let var6 = 'hello';
    let var7 = null;
    let var8 = undefined;

    //const는 상수 선언 키워드
    const NUM1 =1;
    const NUM2 =2.1;


    document.write("<p>");
    document.write("value1 : "+value1+", type : "+typeof value1+"<br>");
    document.write("value2 : "+value2+", type : "+typeof value2+"<br>");
    document.write("var1 : "+var1+", type : "+typeof var1+"<br>");
    document.write("var2 : "+var2+", type : "+typeof var2+"<br>");
    document.write("var3: "+var3+", type : "+typeof var3+"<br>");
    document.write("var4 : "+var4+", type : "+typeof var4+"<br>");
    document.write("var5 : "+var5+", type : "+typeof var5+"<br>");
    document.write("var6 : "+var6+", type : "+typeof var6+"<br>");
    document.write("var7 : "+var7+", type : "+typeof var7+"<br>");
    document.write("var8 : "+var8+", type : "+typeof var8+"<br>");
    document.write("NUM1 : "+NUM1+", type : "+typeof NUM1+"<br>");
    document.write("NUM2 : "+NUM2+", type : "+typeof NUM2+"<br>");
    document.write("<p>");
  </script>
</body>
</html>
