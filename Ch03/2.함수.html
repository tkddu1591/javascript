<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>2.함수</title>
		<script src="js/calc.js"></script>
	</head>
	<body>
		<h3>2.함수</h3>
		<script>
			//선언함수
			function f(x){
				let y=2*x+3;
				return y;
			}
			let y1 = f(1);
			let y2 = f(2);
			let y3 = f(3);
			document.write(y1+'<br>');
			document.write(y2+'<br>');
			document.write(y3+'<br>');
			//익명함수
			let a = function(x,y){
				return x+y;
			}
			let z1 = a(1,2);
			let z2 = a(2,3);
			let z3 = a(3,4);
			document.write(z1+'<br>');
			document.write(z2+'<br>');
			document.write(z3+'<br>');
			
			//화살표함수
			let b = (x,y) => {
				return x+y;
			}
			let c = (x,y) => x-y;
			
			let r1= b(1,2);
			let r2= c(1,2);
			document.write(r1+'<br>');
			document.write(r2+'<br>');
			
			//라이브러리 함수
			let a1 = plus(1,2);
			let a2 = minus(2,2);
			let a3 = multi(3,2);
			let a4 = div(4,2);
			
			document.write(a1+'<br>');
			document.write(a2+'<br>');
			document.write(a3+'<br>');
			document.write(a4 +'<br>');
			
		</script>
	</body>
</html>
