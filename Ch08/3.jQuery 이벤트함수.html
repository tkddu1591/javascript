<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3.jQuery 이벤트 함수</title>
        <style>
            .box {
                display: inline-block;
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
            html{
                width: 100%;
                height: 2000px;
            }
            p:nth-of-type(2){
                position: fixed;
                right: 60px;
                top:10px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            $(() => {

                $('.box1').click(function () {
                    $(this).css('background', 'red')
                });
                $('.box2').mousedown(function () {
                    $(this).css('background', 'blue')
                });
                $('.box3').mouseup(function () {
                    $(this).css('background', 'green')
                });
                $('.box4').mouseover(function () {
                    $(this).css('background', 'yellow')
                });
                $('.box5').mouseout(function () {
                    $(this).css('background', 'orange')
                });
                $('.box6').hover(function () {
                    $(this).css('background', 'blue')
                });
                $('.box7').mousemove(function () {
                    console.log('move')
                });

                $('p:eq(1)>button').click(function (){
                    $(window).scrollTop(0);
                })

            })
            $(window).resize(function () {
                let w = $(this).width()
                let h = $(this).height()
                $('p:eq(0)>span:eq(0)').text(w);
                $('p:eq(0)>span:eq(1)').text(h);
            })
            $(window).scroll(function (){
                $('p:eq(1)>span').text($(this).scrollTop())
            })
        </script>
    </head>
    <body>
        <h3>jQuery 이벤트 함수</h3>

        <h4>마우스 이벤트</h4>
        <div class="box box1">click</div>
        <div class="box box2">mouseDown</div>
        <div class="box box3">mouseUp</div>
        <div class="box box4">mouseOver</div>
        <div class="box box5">mouserOut</div>
        <div class="box box6">hover</div>
        <div class="box box7">mouseMove</div>

        <h4>브라우저 이벤트</h4>
        <p>
            가로 : <span>0</span><br>
            세로 : <span>0</span><br>
        </p>
        <p>
            위치 : <span>0</span><br>
            <button>상단이동</button>
        </p>

    </body>
</html>
